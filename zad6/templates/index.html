<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blockchain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    

</head>
<body>
    <h1>Simple Blockchain</h1>

    <h2>Add New Transaction</h2>
    <form id="transactionForm">
        <label for="sender">Sender:</label>
        <input type="text" id="sender" name="sender" required><br><br>
        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" name="recipient" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        <button type="submit">Submit Transaction</button>
    </form>

    <h2>Blockchain</h2>
    <div id="blockchain"></div>

    <h2>Last Block</h2>
    <div id="lastBlock"></div>

    <button id="mineButton">Mine New Block</button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
